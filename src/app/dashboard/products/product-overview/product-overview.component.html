<section *ngIf="productDetails">
    
    <div class="preview__heading d-flex justify-content-md-between align-item-center">
        <button class="btn-primary">Back</button>
        <h4>Product Preview</h4>
        <button class="btn-primary">Edit</button>
    </div>

    <div class="basicinfo d-flex flex-column gap-5">
        <h2>{{productDetails.name}}</h2>
        <h4>{{productDetails.subTitle}}</h4>
        <p>{{productDetails.description}}</p>
    </div>


    <div class="info__container d-flex gap-15">
        <ng-container *ngFor="let asset of productDetails.assets">
            <div class="img_container d-flex gap-10">
                <ng-container *ngFor="let image of asset.photo">
                    <img [src]="image" alt="image" width="100" height="100">
                </ng-container>
            </div>
            <div class="assetsInfo">
                Color: <p class="color_" [style]="'background-color:' + asset.color"></p>
                <table>
                    <thead>
                        <tr>
                            <th>Size</th>
                            <th>Unit Sold</th>
                            <th>Unit Remaining</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let stock of asset.stockQuantity">
                            <td>{{stock.size}}</td>
                            <td>{{stock.unitSold}}</td>
                            <td>{{stock.quantity - stock.unitSold}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-container>
    </div>

</section>
