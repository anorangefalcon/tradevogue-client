<div class="form_container d-flex flex-wrap">
    <div class="form__group">
        <div class="card d-flex flex-column gap-20">
            <div class="row-1 d-flex align-items-center justify-content-md-between">
                <h4>Category</h4>
                <input type="file" id="category" maxlength="1" minlength="1"
                    accept="image/CSV, application/vnd.ms-excel ,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                <label for="category"><span class="material-symbols-outlined">upload_file</span></label>
            </div>
            <div class="row-2 d-flex flex-column gap-20">
                <div class="column d-flex flex-column gap-10">
                    <h6>Available</h6>
                    <div class="category d-flex gap-10 flex-column">
                        <div *ngFor="let option of categoryList | productFilter:categories.get('category')?.value;">
                            <span>{{option}}</span>
                            <span class="material-symbols-outlined"
                                (click)="deleteItem('categoryList', $event)">close</span>
                        </div>
                    </div>
                </div>
                <div class="column d-flex gap-10 flex-column">
                    <h6>Add new Category</h6>
                    <form [formGroup]="categories" class="d-flex gap-20 flex-column">
                        <input type="text" placeholder="Enter Category" id="category" formControlName="category" />

                        <div class="button absolute">
                            <button class="btn-primary" type="submit"
                                (click)="addItem('categoryList', categories.get('category')?.value)">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="form__group">
        <div class="card d-flex flex-column gap-20">
            <div class="row-1 d-flex align-items-center justify-content-md-between">
                <h4>Brand</h4>
                <input type="file" id="brand" maxlength="1" minlength="1"
                    accept="image/CSV, application/vnd.ms-excel ,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                <label for="brand"><span class="material-symbols-outlined">upload_file</span></label>
            </div>
            <div class="row-2 d-flex flex-column gap-20">
                <div class="column d-flex flex-column gap-10">
                    <h6>Available</h6>
                    <div class="category d-flex gap-10 flex-column">
                        <div *ngFor="let option of brandsList | productFilter:brands.get('brand')?.value">
                            <span>{{option}}</span>
                            <span class="material-symbols-outlined"
                                (click)="deleteItem('brandsList', $event)">close</span>
                        </div>
                    </div>
                </div>
                <div class="column d-flex gap-10 flex-column">
                    <h6>Add Brand</h6>
                    <form [formGroup]="brands" class="d-flex gap-20 flex-column relative">
                        <input type="text" placeholder="Enter Brand" id="brand" formControlName="brand" />
                        <div class="button absolute">
                            <button class="btn-primary" type="submit">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="form__group d-flex flex-column gap-20">
        <div class="card d-flex flex-column gap-20">
            <div class="row-1 d-flex align-items-center justify-content-md-between">
                <h4>Quantity</h4>
                <input type="file" id="quantity" maxlength="1" minlength="1"
                    accept="image/CSV, application/vnd.ms-excel ,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                <label for="quantity"><span class="material-symbols-outlined">upload_file</span></label>
            </div>
        </div>
        <div class="column d-flex flex-column gap-10">
            <h6>Available</h6>
            <div class="category d-flex gap-10 flex-column">
                <div *ngFor="let option of orderQuantityList | productFilter:orderQuantity.get('quantity')?.value;">
                    <span>{{option}}</span>
                    <span class="material-symbols-outlined"
                        (click)="deleteItem('orderQuantityList', $event)">close</span>
                </div>
            </div>
        </div>
        <div class="column d-flex gap-10 flex-column">
            <h6>Add Quantity</h6>
            <form [formGroup]="orderQuantity" class="d-flex gap-20 flex-column">
                <input type="text" placeholder="Enter Quantity" formControlName="quantity" id="quantity" />
                <div class="button absolute">
                    <button class="btn-primary" type="submit">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="form__group">

        <div class="card d-flex flex-column gap-20">
            <div class="row-1 d-flex align-items-center justify-content-md-between">
                <h4>Product Tags</h4>

                <label for="tag"> <span class="material-symbols-outlined">upload_file</span></label>

            <div class="row-2 d-flex flex-column gap-20">

                </div>
                <div class="column d-flex gap-10 flex-column">
                    <h6>Add Tag</h6>
                    <form [formGroup]="tags" class="d-flex gap-20 flex-column">

                        <div class="button absolute">
                            <button class="btn-primary" type="submit">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="form__group">

        <div class="card d-flex flex-column gap-20">
            <div class="row-1 d-flex align-items-center justify-content-md-between">

            <div class="row-2 d-flex flex-column gap-20">

                    <h6>Available</h6>
                    <div class="category d-flex gap-10 flex-column">
                        <div *ngFor="let option of sizeList | productFilter:sizes.get('size')?.value">
                            <span>{{option}}</span>
                            <span class="material-symbols-outlined"
                                (click)="deleteItem('sizeList', $event)">close</span>
                        </div>
                    </div>
                </div>
                <div class="column d-flex gap-10 flex-column">
                    <h6>Add Size</h6>
                    <form [formGroup]="sizes" class="d-flex gap-20 flex-column">
                        <input type="text" placeholder="Enter Size" id="size" formControlName="size" />
                        <div class="button absolute">
                            <button class="btn-primary" type="submit">
                                <span class="material-symbols-outlined">add</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
