<div class="setting d-flex gap-20 mw100">
    <div class="user__info d-flex flex-column gap-20">
        <div class="card info__card d-flex flex-column align-items-center gap-15">
            <div class="images">
                <img id="profile__photo" src="../../../assets/Gallery/Gallery1 (3).jpg" alt="">
                <input type="file" id="seller_image" />
                <label for="seller_image">
                    <i class="camera__icon fa-solid fa-camera"></i>
                </label>
            </div>
            <div class="d-flex flex-column gap-5 align-items-center ">
                <h3 class="seller__name">Andrew Gonza</h3>
                <p class="__title">Seller</p>
            </div>
            <p class="activity">Last Active: 02/10/2023</p>
            <a class="mw100"><button class="btn-primary">Log Out</button></a>
        </div>
        <div class="card features d-flex flex-column gap-10">
            <ul class="d-flex flex-column gap-10">
                <li>
                    <i class="fa-solid fa-bell" style="color: rgb(250, 60, 92);"></i>
                    <span class="info__text">Notification <span class="count">(5)</span></span>
                </li>
                <li>
                    <i class="fa-solid fa-message" style="color: rgba(var(--dash-blue-clr));"></i>
                    <span class="info__text">Message <span class="count">(10)</span></span>
                </li>
            </ul>
        </div>
        <div class=" card personal__info d-flex flex-column gap-15">
            <h4>Personal Info</h4>
            <ul class="d-flex flex-column gap-10">
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    <span class="info__text">xyz@gmail.com</span>
                </li>
                <li>
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="info__text">Block - 38, LPU, Phagwara, Punjab</span>
                </li>
                <li>
                    <i class="fa-solid fa-mobile"></i>
                    <span class="info__text">123-456-789</span>
                </li>
                <li>
                    <span class="info__text"></span>
                </li>
            </ul>
        </div>
    </div>
    <div class="card user__form d-flex flex-column gap-30">
        <div class="header d-flex justify-content-center align-items-center gap-20 text-center">
            <input type="radio" name="form" id="profile__form" checked>
            <label for="profile__form" (click)="changeForm()">
                <h4>Profile Details</h4>
            </label>
            <input type="radio" name="form" id="account__form">
            <label for="account__form" (click)="changeForm()">
                <h4>Account Details</h4>
            </label>
        </div>


        <div class="profile-form" *ngIf="formChange === false; else accountForm">
            <form action="" class="d-flex gap-20">
                <div class="form__container col-1">
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">First Name</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="" required placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">Last Name</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="" required placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">Email</label>
                        </div>
                        <div class="form__input">
                            <input type="email" id="" required placeholder="Email" />
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">Mobile</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="" required placeholder="Mobile" />
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">Password</label>
                        </div>
                        <div class="form__input">
                            <input type="password" id="" required placeholder="Password" />
                        </div>
                        <a href="javascript:void(0)">Change Password</a>
                    </div>
                </div>
                
                <div class="form__container col-2">
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">Country</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="" required placeholder="Select Country" />
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">State</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="" required placeholder="Select State" />
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">City</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="" required placeholder="Select City" />
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">Pincode</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="" required placeholder="Pincode" />
                        </div>
                    </div>
                    <div class="form__group">
                        <div class="input__title">
                            <label for="">Address</label>
                        </div>
                        <div class="form__input">
                            <input type="text" id="" required placeholder="Address" />
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn-secondary">Update Information</button>
        </div>
        <ng-template #accountForm>
            <div class="account-form">
                <form action="">
                    <div class="form__container">
                        <div class="col col-1">
                            <div class="form__group">
                                <div class="input__title">
                                    <label for=""></label>
                                </div>
                                <div class="input__form">
                                    <input type="text" required/>
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="input__title">
                                    <label for=""></label>
                                </div>
                                <div class="input__form">
                                    <input type="text" required/>
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="input__title">
                                    <label for=""></label>
                                </div>
                                <div class="input__form">
                                    <input type="text" required/>
                                </div>
                            </div>
                        </div>
                        <div class="col col-2">
                            <div class="form__group">
                                <div class="input__title">
                                    <label for=""></label>
                                </div>
                                <div class="input__form">
                                    <input type="text" required/>
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="input__title">
                                    <label for=""></label>
                                </div>
                                <div class="input__form">
                                    <input type="text" required/>
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="input__title">
                                    <label for=""></label>
                                </div>
                                <div class="input__form">
                                    <input type="text" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </ng-template>
    </div>
</div>
