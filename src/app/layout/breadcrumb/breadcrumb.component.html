<div class="breadcrumb container" *ngIf="breadcrumbs.length > 0">
  <ng-container *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <ng-container  *ngIf="!last && breadcrumb.label !== null">
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> >
    </ng-container>
    <ng-container *ngIf="breadcrumb.label === 'Product Section'">
      <a [routerLink]="['/explore']">Explore</a> > 
    </ng-container>
    <ng-container *ngIf="last && breadcrumb.label !== null">
      <a class="border-bottom" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
    </ng-container>
  </ng-container>
</div>
