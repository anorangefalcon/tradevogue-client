<!-- <p>login works!</p> -->
<div class="header d-flex fixed align-items-center">
    <img src="../../assets/logo.png" class="head-logo"alt="logo" width="150px">
    <!-- <button class="btn-primary">Sign up</button> -->
</div>

<section class="login d-flex">

    <div class="left-part d-flex justify-content-center align-items-center ">

        <div class="form-container d-flex justify-content-center flex-column">

            <h2 class="text-center">Welcome Back</h2>
            <!-- <h3>Login</h3> -->
            <p></p>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="d-flex flex-column ">
                 

                <div class="wrapper d-flex align-items-center" 
                [ngClass]="{'wrapper-invalid': (loginForm?.get('username')?.hasError('invalidUsername') || loginForm?.get('username')?.hasError('required')) && loginForm?.get('username')?.touched}"
                [ngClass]="{'wrapper-valid': (!loginForm?.get('username')?.hasError('invalidUsername') && !loginForm?.get('username')?.hasError('required')) && loginForm?.get('username')?.touched}"
                >
                    <span class="material-symbols-outlined person">person</span>
                    <input type="text" placeholder="Enter Your Username" formControlName="username">
                </div>
                <!-- <p *ngIf="loginForm?.get('username')?.hasError('required') && loginForm?.get('username')?.touched"
                    class="invalid">*Please enter username.</p> -->
                <p *ngIf="loginForm?.get('username')?.hasError('invalidUsername') && !loginForm?.get('username')?.hasError('required') && loginForm?.get('username')?.touched"
                    class="invalid">*Please enter valid username.</p>


                <div class="wrapper d-flex align-items-center"
                [ngClass]="{'wrapper-invalid': (loginForm?.get('password')?.hasError('required') || loginForm?.get('password')?.hasError('password-fail')) && loginForm?.get('password')?.touched}"
                [ngClass]="{'wrapper-valid': (!loginForm?.get('password')?.hasError('required') && !loginForm?.get('password')?.hasError('password-fail')) && loginForm?.get('password')?.touched}"
                >
                    <span class="material-symbols-outlined key">key</span>
                    <input type="password" placeholder="Enter Your Password" formControlName="password">
                    <button class="eye-btn"><span class="material-symbols-outlined eye">visibility</span></button>
                </div>
                <p *ngIf="loginForm?.get('password')?.hasError('required') && loginForm?.get('password')?.touched "
                    class="invalid">*Please enter password.</p>
                <p *ngIf="loginForm?.get('password')?.hasError('password-fail') && !loginForm?.get('password')?.hasError('required') && loginForm?.get('password')?.touched"
                    class="invalid">*Please enter valid password.</p>

                <a class="forgot-pass" href="#">Forgot password?</a>
                <button class="btn-primary">Login</button>
                <!-- <p class="text-center">Have trouble logging in? <a class="sign-up-text" routerLink="/sign-up">Reset password</a></p> -->
                <p class="text-center acc-text">Don't have an account? <a class="sign-up-text" routerLink="/sign-up">Sign up</a></p>
            </form>

        </div>
    </div>
    <div class="right-part"></div>
</section>
