<div class="cart-container d-flex flex-wrap default-animation">
    <div class="cart-items d-flex" *ngFor="let item of cartArr">
        <div class="col d-flex">
            <div class="product-image d-flex gap-30">
                <a routerLink="/product/{{item.sku}}" class="product-img">
                    <img [src]=item?.image?.[0] alt="Product Image">
                </a>
            </div>


            <div class="ProductINFO d-flex gap-15 flex-row align-items-center">

                <div class="product-info d-flex flex-column justify-content-center gap-5">
                    <a routerLink="/product/{{item.sku}}">
                        <h4>{{item?.name}}</h4>
                    </a>
                    <div class="sizes d-flex gap-10 align-items-center">
                        <p class="labels">Size:</p>
                        <p>{{item.size}}</p>
                    </div>
                    <div class="colors d-flex gap-10 align-items-center">
                        <p class="labels">Color:</p>
                        <div class="color-circle" [ngStyle]="{'background-color': item.color}"></div>
                    </div>
                    <div class="mobile-view d-flex gap-10 align-items-center">
                        <p>{{item.size}}</p>
                        <div class="color-circle" [ngStyle]="{'background-color': item.color}"></div>
                    </div>

                    <div class="d-flex align-items-center gap-10">
                        <p class="labels">Price: </p>
                        <p>₹{{item?.price}}</p>
                    </div>
                </div>

                <div class="d-flex gap-10 align-items-center common">
                    

                    <div class="quantity-btn-outer">
                        <div class="quantity">
                            <button class="quantity-btn" (click)="changeQuantity('previous', item.sku, item.Quantity)">
                                <span class="material-symbols-outlined">
                                    remove
                                </span>
                            </button>
                            <span class="quantity-value fs-14 d-flex align-items-center">
                                {{item.Quantity}}
                            </span>
                            <button class="quantity-btn" (click)="changeQuantity('next', item.sku, item.Quantity)">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>
                        </div>

                       
                    </div>

                    <div class="final-price d-flex align-items-center">
                        <p>₹{{(item?.price * item?.Quantity) | number : '1.0-2'}}</p>
                    </div>


                </div>
            </div>
                <button class="remove-btn d-flex align-items-center" (click)="remove_item(item.sku)">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            

            
        </div>

    </div>
</div>
