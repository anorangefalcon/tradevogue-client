<div class="cart-container d-flex flex-wrap">
    <div class="cart-items d-flex" *ngFor="let item of cartArr">
        <div class="col d-flex justify-content-md-between">
            <div class="d-flex gap-30">
                <a routerLink="/product" class="product-img">
                    <img [src]= item?.image?.[0]  alt="Product Image">
                </a>

                <div class="product-info d-flex flex-column justify-content-center gap-5">
                    <a routerLink="/product">
                        <h4>{{item?.name}}</h4>
                    </a>
                    <div class="sizes d-flex gap-10 align-items-center">
                        <p class="labels">Size:</p>
                        <p>{{item.size}}</p>
                    </div>
                    <div class="colors d-flex gap-10 align-items-center">
                        <p class="labels">Color:</p>
                        <div class="color-circle" [ngStyle]="{'background-color': item.color}"></div>
                    </div>

                    <div class="d-flex align-items-center gap-10">
                        <p class="labels">Price: </p>
                        <span class="fs-14">₹{{item?.price}}</span>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-15 flex-column justify-content-center align-items-center">
                <div class="d-flex gap-10 align-items-center">
                    <!-- <p class="labels">Quantity:</p> -->
                    <div class="quantity-btn-outer">
                        <div class="quantity">
                            <button class="quantity-btn">
                                <span class="material-symbols-outlined">
                                    remove
                                </span>
                            </button>
                            <span class="quantity-value fs-14 d-flex align-items-center">1</span>
                            <button class="quantity-btn">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="remove-btn d-flex align-items-center">
                    <a href="javascript:void(0);" class="d-flex align-items-center gap-5">
                        <!-- <span class="material-symbols-outlined">delete</span> -->
                        Remove Item</a>
                </button>

            </div>

            <div class="final-price d-flex align-items-center">
                ₹{{item?.price}}
            </div>
        </div>

    </div>
</div>
