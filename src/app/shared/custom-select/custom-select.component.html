<form [formGroup]="Form">
<div class="select_display" (click)="toggleClass()" formControlName="name" (focus)="toggleClass()" (blur)="toggleClass()">{{selectedOption}}</div>
<p *ngIf="Form.get('name').value==='Select Country'"> country is not selected</p>

<ul class="options__container" [class.active]="isactive == true">
    <li class="option" *ngFor="let option of options" data-value=`option` (click)="updateSelected(option)">{{option}}</li>
</ul> 





<button class="btn-primary registerbtn" (click)="onSubmit()">Register</button>
</form>"
