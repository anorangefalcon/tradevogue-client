<div class="sidecart" [ngClass]="{'sidecart--close': isSidecartClosed}">
    <div class="sidecart__overlay" [ngClass]="{'sidecart__overlay--hide': isSidecartClosed}"></div>
    <div class="sidecart__title d-flex flex-row gap-10" style="background-color: rgb(var(--primaryClr));
    color: rgb(var(--whiteClr));">
        <div>
            <a class="sidecart__close" style="color: white;" (click)="toggleSidecart()">Close</a>
        </div>
        <div style="
        display: flex;
        align-items: center;
        gap: 10px;">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="10em"
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M320 264l-89.6 112-38.4-44.88"></path>
                <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                    d="M80 176a16 16 0 00-16 16v216c0 30.24 25.76 56 56 56h272c30.24 0 56-24.51 56-54.75V192a16 16 0 00-16-16zm80 0v-32a96 96 0 0196-96h0a96 96 0 0196 96v32">
                </path>
            </svg>
            <div>
                <h1 class="sidecart__title-text">Shopping Cart</h1>
            </div>
        </div>
    </div>

    <app-cartcontent></app-cartcontent>

    <div class="cart d-flex flex-column gap-10 bottom-fixed" style="margin-bottom: 35px;">
        <div class="border d-flex justify-content-md-between">
            <h4>Total : </h4>
            <span style="font-size: 18px;">â‚¹ {{cart.amounts.total}}<span *ngIf="cartCount>1"></span>
            </span>
        </div>
        <!-- <router-outlet class="cartAndBilling" ></router-outlet> -->
    </div>
    <button routerLink="/cart/billing" (click)="proceedToCheckout()" class="btn-primary hide-the-content bottom-fixed">
        <a>Proceed To Checkout</a>
    </button>
</div>
