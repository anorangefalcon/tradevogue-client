<div [ngClass]="{'sidecart--close': isSidecartClosed}">
    <div tabindex="-1" class="drawer drawer-right drawer-open">
        <div class="drawer-mask"></div>
        <div class="drawer-content-wrapper">
            <div class="drawer-content">
                <div class="flex flex-col w-full h-full justify-between items-middle bg-white rounded cursor-pointer">
                    <div
                        class="w-full flex justify-between items-center relative px-5 py-4 border-b bg-indigo-50 border-gray-100">
                        <h2 class="font-semibold font-serif text-lg m-0 text-heading flex items-center"><span
                                class="text-xl mr-2 mb-1"><svg stroke="currentColor" fill="currentColor"
                                    stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                                        d="M320 264l-89.6 112-38.4-44.88"></path>
                                    <path fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                                        d="M80 176a16 16 0 00-16 16v216c0 30.24 25.76 56 56 56h272c30.24 0 56-24.51 56-54.75V192a16 16 0 00-16-16zm80 0v-32a96 96 0 0196-96h0a96 96 0 0196 96v32">
                                    </path>
                                </svg></span>Shopping Cart</h2><button
                            class="inline-flex text-base items-center justify-center text-gray-500 p-2 focus:outline-none transition-opacity hover:text-red-400"><svg
                            class="close-hover" (click)="toggleSidecart()"
                                stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                                height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z">
                                </path>
                            </svg><span (click)="toggleSidecart()"
                                class="sidecart__close close-hover font-sens text-sm text-gray-500 hover:text-red-400 ml-1">Close</span></button>
                    </div>

                    <app-cartcontent></app-cartcontent>
