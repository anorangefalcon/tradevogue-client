<div class="dialogBox fixed mw100 mh100 flex-center inset-inline-start-0 inset-block-start-0 popup" #dialogbox>

    <div class="dialog__content d-flex gap-15 text-center flex-column flex-center ">
        <ng-container *ngIf="type == 'confirmation'">
            <span class="warning_icon material-symbols-outlined" >warning</span>
            <h3>Are You Sure! Want to Delete <i>{{name}}</i>?</h3>
            <p>You can't view this in your list anymore if you delete!</p>
            <span class="d-flex flex-center gap-30">
                <button class="btn-secondary" (click)="response($event, false)" s>No, Keep it</button>
                <button class="btn-primary" (click)="response($event, true)">Yes, Delete it</button>
            </span>
        </ng-container>

        <ng-container *ngIf="type == 'success'">
            <img src="../../../assets/logos/mail-animation.gif" alt="mail" class="mail-animate">
            <h3>Mail Sent Successfully</h3>
            <p>We have successfully sent the mail to you which includes a link to change your password that will expire
                after 3 minutes.</p>
            <button #popupclose (click)="closeDialog()">Close</button>
        </ng-container>

    </div>
</div>
