<div class="popup dialogBox fixed mw100 mh100 flex-center inset-inline-start-0 inset-block-start-0" open>

    <div class="dialog__content d-flex gap-15" #dialogBox onClick>
        <ng-container [ngSwitch]="type">

            <ng-container *ngSwitchCase="'confirmation'">

                <div class="text-center d-flex flex-column flex-center ">
                    <img src="../../../../assets/alert.svg" alt="" width="95">
                    <h3>Are You Sure! Want to Delete?</h3>
                    <p>You can't view this in your list anymore if you delete!</p>
                    <span class="d-flex flex-center gap-30">
                        <button class="btn-secondary" #popupclose (click)="closeDialog()" s>No, Keep it</button>
                        <button class="btn-primary" #popupclose (click)="closeDialog()">Yes, Delete it</button>
                    </span>
                </div>

            </ng-container>

            <!-- <ng-container *ngSwitchCase="'confirmation'">
                
            </ng-container> -->

            <ng-container *ngSwitchCase="'success'">
                <img src="../../../../assets/mailSent.svg" alt="" class="col col_right" width="100" />
                <div class="col col_left text-center d-flex flex-center flex-column gap-5">
                    <h3>Mail Sent Successfully</h3>
                    <p>Reset Link have been sent to your registerd mail</p>
                    <button class="btn-primary" #popupclose (click)="closeDialog()">Close</button>
                </div>
            </ng-container>

        </ng-container>
    </div>
</div>
