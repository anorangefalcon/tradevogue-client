<section class="container offer-container">
    <div class="row d-flex justify-content-center align-item-center gap-20">
      <ng-container *ngFor="let item of saleData">
        <div *ngIf="item.enable" class="col">
          <div class="left-content">
            <div class="banner-text">
              <span class="subtitle" [style.color]="item.colors.subTitleColor">{{ item.subTitle }}</span>
              <h2 class="offer-title" [style.color]="item.colors.titleColor">{{ item.title }}</h2>
              <a [href]="item.buttonLink" class="btn-style3" [style.backgroundColor]="item.colors.buttonColor">{{ item.buttonText }}</a>
            </div>
          </div>
          <div class="right-content">
            <img *ngIf="item.enable" [src]="item.backgroundImage" alt="offers" class="large-image">
          </div>
        </div>
      </ng-container>
    </div>
  </section>
