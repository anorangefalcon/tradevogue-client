<div *ngIf="!bannerData" class="banner skeleton"></div>
<section class="hero-section default-animation">
    <div *ngIf="bannerData">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let banner of bannerData">
                <ng-template carouselSlide>
                    <ng-container *ngIf="!banner.title; else bannerData1">
                        <div class="banner-background pointer" (click)="getLink(banner.buttonLink)"
                            [ngStyle]="{ 'background-image': 'url(' + banner.backgroundImage + ')' }">
                        </div>
                    </ng-container>
                    <ng-template #bannerData1>
                        <div class="text-banner banner-background relative " [ngStyle]="{
                        'background-image': 'url(' + banner.backgroundImage + ')' }">

                                <div [class]="'container d-flex align-item-center default-animation mh100' + banner.contentAlign.toLowerCase()">
                                    <div class="hero-text-container d-flex flex-column gap-5">
                                        <p class="title" [ngStyle]="{'color' : banner.colors.subTitleColor}">
                                            {{banner.subTitle}}</p>
                                        <h1 [ngStyle]="{'color' : banner.colors.titleColor}">{{banner.title}}</h1>

                                        <button class="heading-button btn btn-md btn-rounded btn-inline"
                                            (click)="getLink(banner.buttonLink)"
                                            [ngStyle]="{'color' : banner.colors.buttonColor, 'border': '1.5px solid ' + banner.colors.buttonColor}">
                                            Explore More
                                        </button>
                                    </div>
                                </div>

                        </div>
                    </ng-template>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
    <owl-carousel-o [options]="customOptions">
        <ng-container *ngIf="bannerData == ''">
            <ng-template carouselSlide>
                <div class="bg1">
                    <div class="container hero-content d-flex flex-wrap default-animation">
                        <div class="hero-model-img">
                            <img src="../../../assets/girl.png" alt="" class="hero-img1">

                        </div>
                        <div class="hero-text d-flex align-item-center justify-content-center flex-column">
                            <div class="hero-text-container">
                                <h1 class="heading">
                                    <p class="title">NEW TRENDS</p>
                                    WINTER SALE
                                    <h1>GIRLS</h1>
                                </h1>
                                <a [routerLink]="['explore']"> <button class="btn-rounded heading-button btn">Explore
                                        More</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template carouselSlide>
                <div class="bg2">
                    <div class="container hero-content d-flex">
                        <div class="hero-text d-flex align-item-center justify-content-center flex-column">
                            <div class="hero-text-container">
                                <h1 class="heading">
                                    <p class="title">HOT DEALS</p>
                                    TRENDING STYLES
                                    <h1>BOYS</h1>
                                </h1>

                                <a [routerLink]="['explore']"> <button
                                        class="heading-button btn btn-sm btn-rounded">Explore More</button></a>
                            </div>

                        </div>
                        <div class="hero-model-img">
                            <img src="../../../assets/boy2.png" alt="" class="hero-img2">
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</section>
